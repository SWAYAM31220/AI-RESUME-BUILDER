<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Builder</title>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading AI Builder...</p>
  </div>

  <!-- Hero Section -->
  <header class="hero" id="hero">
    <h1 class="title">AI Resume Builder</h1>
    <p class="subtitle">Generate smart resumes powered by AI magic</p>
    <a href="#form" class="scroll-btn">Get Started â†“</a>
  </header>

  <!-- Form Section -->
  <section id="form" class="form-section">
    <form id="resumeForm">
      <h2>Enter Details</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Position" required />
      <textarea placeholder="Your Experience, Skills, Projects" rows="6" required></textarea>
      <button type="submit">Generate Resume</button>
    </form>
  </section>

  <script src="./script.js"></script>
</body>
</html>
